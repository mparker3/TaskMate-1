<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Bootstrap Datepicker -->
    <link href="{{ url_for('.static', filename='css/bootstrap-datepicker.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body background = "{{ url_for('.static', filename='redmountains.png') }}" style = "background-size: cover">
    <h1 style = "text-align:center; padding-top: 50px; font-size: 800%;">TaskMate</h1>
      
    <h3 style = "text-align:center;">The to-do list. But better.</h3>
      
    <div class = "container-fluid" style = "position: relative; top: 50%; transform: translateY(-50%);">
        <div class = "row" style="width:90%; margin:auto; margin-top:20%; background-color: #d3d3d3; border-radius: 15px; padding:15px; border-width: 1px; border-style: solid; border-color: white;">
            <div class = "col-sm-3">
                <div class = "form-group">
                    <label for="task">Task</label>
                    <input type = "task" class = "form-control" id = "task" placeholder = "Call Mom..." required>
                </div>
            </div>
            <div class = "col-sm-1">
                <div class = "form-group">
                    <label for="duration_hours">Hours</label>
                    <input type = "number" class = "form-control" id = "duration_hours" min = "0" max = "12" step = "1" data-bind = "value:replyNumber" required>
                    
                </div>
            </div>
            <div class = "col-sm-1">
                <div class = "form-group">
                    <label for="duration_minutes">Minutes</label>
                    <input type = "number" class = "form-control" id = "duration_minutes" min = "0" max = "60" step = "1" data-bind = "value:replyNumber" required>
                </div>
            </div>
            <div class = "col-sm-2">
                <div class = "form-group">
                    <label for = "importance">Importance</label>
                    <select class = "form-control" id = "importance">
                        <option>Low Importance</option>
                        <option>Medium Importance</option>
                        <option>High Importance</option>
                    </select>
                </div>
            </div>
            <div class = "col-sm-3">
                <label for = "deadline">Deadline</label>
                <div class = "input-group date" data-provide = "datepicker" id = "datepicker">
                    <input type = "text" class = "form-control"  data-date-format = "MM/DD/YYYY" required>
                    <div class = "input-group-addon">
                        <span class = "glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div class = "col-sm-2 text-center">
                <input class = "btn btn-default btn-lg center-block" type="submit" id= "submit" value="Submit" style="margin-top: 17px;">
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
    <!-- Datepicker JavaScript -->
    <script src="{{ url_for('.static', filename='js/bootstrap-datepicker.min.js') }}"></script>
    <!-- Site scripts -->
    <script src="{{ url_for('.static', filename='js/scripts.js') }}"></script>
  </body>
</html>
